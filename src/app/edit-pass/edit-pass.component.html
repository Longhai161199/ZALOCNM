<form [formGroup]="form">
  <div class="form-group">
    <p>Do chưa hoàn thành nên mk cũ mặc định là 1234 và chưa thay đổi dc nha!</p>
    <label>Mật khẩu cũ</label>
    <input
      formControlName="oldPwd"
      id="oldPwd"
      type="password"
      class="form-control" />
    <div class="alert alert-danger" *ngIf="oldPwd.touched && oldPwd.invalid">
      <div *ngIf="oldPwd.errors.required">Mật khẩu cũ là bắt buộc.</div>
      <div *ngIf="oldPwd.errors.shouldBe1234">Mật khẩu không đúng</div>
    </div>
  </div>

  <div class="form-group">
    <label>Mật khẩu mới:</label>
    <input
      formControlName="newPwd"
      id="newPwd"
      type="password"
      class="form-control" />
    <div class="alert alert-danger" *ngIf="newPwd.touched && newPwd.invalid">
      <div *ngIf="newPwd.errors.required">Mật khẩu mới là bắt buộc </div>
      <div *ngIf="newPwd.errors.minlength">Mật khẩu mới không ít hơn 6 kí tự </div>
    </div>
  </div>

  <div class="form-group">
    <label>Xác nhận mật khẩu:</label>
    <input
      formControlName="confirmPwd"
      id="confirmPwd"
      type="password"
      class="form-control" />
    <div class="alert alert-danger" *ngIf="confirmPwd.touched && confirmPwd.invalid">
      <div *ngIf="confirmPwd.errors.required">Xác nhận mật khẩu là bắt buộc</div>
      <div *ngIf="confirmPwd.errors.minlength">Mật khẩu xác nhận không ít hơn 6 kí tự </div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPwd.valid && form.invalid && form.errors.pwdsDontMatch">
      Mật khẩu không phù hợp.
    </div>
  </div>

  <div class="form-group">

    <div class=" col-xs-3">
      <button type="button" class="btn btn-danger"  >Hủy<i class="fa "></i></button>
      <button type="submit" class="btn btn-success"  >Cập nhật<i class="fa"></i></button>
    </div>

  </div>

</form>
