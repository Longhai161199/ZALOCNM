<h1>Danh sách người dùng</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Thêm người dùng</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Họ</th>
            <th style="width: 30%">Tên</th>
            <th style="width: 30%">Số điện thoại</th>
            <th style="width: 30%">Ngày sinh</th>
            <th style="width: 30%">Giới tính</th>
            <th style="width: 30%">Tên người dùng</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.birthday}}</td>
            <td>{{user.sex}}</td>
            <td>{{user.username}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Sửa</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Xóa</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
