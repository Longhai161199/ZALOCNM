<div class="container-fluid" >
  <img src="assets/images/Logo.png" width="100%" height="100px">
<nav class="navbar navbar-expand" *ngIf="user" >
  <div  style = "background-color: #C8E1C2; width:100%;  height = 100px">
    <div class="row">
      <div class="col-md-12">


          <!-- Links -->
          <ul class="navbar-nav">
              <a class="nav-item nav-link" style = "color: black;  font-size: 120%;" routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Trang chủ</a>
              <a class="nav-item nav-link" style = "color: black;font-size: 120%;" routerLink="/mess" routerLinkActive="active">Tin nhắn</a>
              <a class="nav-item nav-link" style = "color: black; font-size: 120%;" routerLink="/directory" routerLinkActive="active">Danh bạ</a>


            <li class="nav-item  "style = "float:right; ">
              <a class="nav-link" style = "color: black; width:100%; font-size: 120%;" routerLink="/" routerLinkActive="active"> {{user.username}}</a>
            </li>



          </ul>

      </div>
    </div>
  </div>
</nav>

<div class ="row" >
  <div class="col-sm-2">
  <div class="text-center" style = "border: 2px solid; border-bottom-color: white;" *ngIf="user">
    <br/>
    <div  style = "background-color: #C8E1C2; width: 100%;  ">
      <a routerLink="/editphone" style = "color: black; width:100%; font-size: 120%;"routerLinkActive="active" >Đổi số điện thoại</a>
    </div>
    <br/>

    <div  style = "background-color: #C8E1C2; width: 100%; ">
      <a style = "color: black; width:100%; font-size: 120%;" routerLink="/editpass" routerLinkActive="active">Thay đổi mật khẩu</a>
    </div>
    <br/>

    <div  style = "background-color: #C8E1C2; width: 100%; ">
      <a routerLink="/updateinformation" style = "color: black; width:100%; font-size: 120%;"routerLinkActive="active" >Cập nhật thông tin</a>
    </div>
    <br/>

    <div  style = "background-color: #C8E1C2; width: 100%; ">
      <a routerLink="/deleteaccount" style = "color: black; width:100%; font-size: 120%;"routerLinkActive="active" >Xóa tài khoản</a>
    </div>
    <br/>

    <div  style = "background-color: #C8E1C2; width: 100%; ">
      <a routerLink="/transferaccount"style = "color: black; width:100%; font-size: 120%;" routerLinkActive="active" >Chuyển tài khoản</a>
    </div>
    <br/>

    <div  style = "background-color: #C8E1C2; width: 100%; ">
      <a href="#" style = "color: black; font-size: 120%;" (click)="logout()">Đăng xuất</a>
    </div>
    <br/>

  </div>
  </div>
  <div class="col-sm-8">
    <!-- main app container -->
    <div class="app-container" [ngClass]="{ 'bg-light': user }">
      <alert></alert>
      <router-outlet></router-outlet>
    </div>

    <!-- credits -->
    <div class="text-center mt-4">
      <p>
        <a href="#" target="_top">zalovn</a>
      </p>

    </div>
